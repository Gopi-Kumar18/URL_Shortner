<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #shortUrl {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>
    <form id="urlForm">
        <input type="text" id="longUrl" placeholder="Enter URL" required />
        <button type="submit">Shorten URL</button>
    </form>
    
    <div id="shortUrl"></div>

    <script>
        // Handle the form submission
        document.getElementById('urlForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const longUrl = document.getElementById('longUrl').value;
            const response = await fetch('http://localhost:8000/url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: longUrl })
            });

            if (response.ok) {
                const data = await response.json();
                const shortUrl = `http://localhost:8000/${data.id}`;
                document.getElementById('shortUrl').innerHTML = `Shortened URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
            } else {
                document.getElementById('shortUrl').innerHTML = 'Error shortening URL. Please try again.';
            }
        });
    </script>
</body>
</html>
